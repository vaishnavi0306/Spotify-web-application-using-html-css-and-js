<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div w3-include-html="sidebar.html"></div>
    <div class="main-container">
        <div w3-include-html="header.html"></div>
        <div class="spotify-playlists">
            <h2>Spotify Playlists</h2>
            <div class="list">
                <div class="item">
                    <img src="images/Hits.jpg" alt="Today's Top Hits">
                    <div class="play"><span class="fa fa-play"></span></div>
                    <h4>Today's Top Hits</h4>
                    <p>Listen to Top songs</p>
                </div>
                <div class="item">
                    <img src="images/img1.jpg" alt="What's your mood?">
                    <div class="play"><span class="fa fa-play"></span></div>
                    <h4>What's your mood?</h4>
                    <p>In the mood for some old skool? Dive into some cool old skool music.</p>
                </div>
                <div class="item">
                    <img src="images/img2.jpg" alt="All out 2010s">
                    <div class="play"><span class="fa fa-play"></span></div>
                    <h4>All out 2010s</h4>
                    <p>Biggest breakup hits of 2010.</p>
                </div>
                <div class="item">
                    <img src="images/Chill.jpg" alt="Chill Hits">
                    <div class="play"><span class="fa fa-play"></span></div>
                    <h4>Chill Hits</h4>
                    <p>Kick back to the best new and recent chill hits</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
